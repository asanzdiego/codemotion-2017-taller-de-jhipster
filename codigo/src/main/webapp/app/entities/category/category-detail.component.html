
<div *ngIf="category">
    <h2><span jhiTranslate="codemotionApp.category.detail.title">Category</span> {{category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="codemotionApp.category.title">Title</span></dt>
        <dd>
            <span>{{category.title}}</span>
        </dd>
        <dt><span jhiTranslate="codemotionApp.category.image">Image</span></dt>
        <dd>
            <div *ngIf="category.image">
                <a (click)="openFile(category.imageContentType, category.image)">
                    <img [src]="'data:' + category.imageContentType + ';base64,' + category.image" style="max-width: 100%;" alt="category image"/>
                </a>
                {{category.imageContentType}}, {{byteSize(category.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category/'+ category.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
